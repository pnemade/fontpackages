<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="scan">
    <test name="family">
      <string>[fontname]</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>[mergedfontname]</string>
    </test>
    <edit name="family">
      <string>[fontname]</string>
    </edit>
    <edit name="fullname">
      <string>[fontname] [fontstyle]</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <alias binding="same">
    <family>[mergedfontname]</family>
    <accept>
      <family>[fontname]</family>
    </accept>
  </alias>
  <alias>
    <family>[genericname]</family>
    <prefer>
      <family>[fontname]</family>
    </prefer>
  </alias>
  <alias>
    <family>[fontname]</family>
    <default>
      <family>[genericname]</family>
    </default>
  </alias>
</fontconfig>
