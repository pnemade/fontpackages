<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>[genericname]</family>
    <prefer>
      <family>[fontname]</family>
    </prefer>
  </alias>
  <alias>
    <family>[fontname]</family>
    <default>
      <family>[genericname]</family>
    </default>
  </alias>
  <alias binding="same">
    <family>[otherfontname]</family>
    <accept>
      <family>[fontname]</family>
    </accept>
  </alias>
</fontconfig>
